<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script id="script">
        function sayHello(){
            console.log('hello');
        }
    </script>

    <pre><code id="preview"></code></pre>
    <br>
    <br>

    Output: <span id="output"></span>

    <script>
        const outputEl = document.getElementById('output');
        outputEl.innerText = sayHello();
        document.getElementById('preview').innerHTML = document.getElementById('script').innerText;
    </script>
</body>
</html>
